<!DOCTYPE html>
<html lang="en">

<head>

 }

 .output .result {

 }

 .input {
     display: none;
     margin-top: 300px;
 }

 .input .First,
 .input .Operation,
 .input .Second {

 }
 .btn{
    display: flex;
    justify-content: center;
 }
 .work-button{
    margin-top: 30px;

 }

<body>
    <div class="container">

        <h1 class="calculation">if you want to use the calculator click below... and It will give you result as soon as possible</h1>

        <div class="input">
            <input class="First" type="number" placeholder="First Num">
            <input class="Operation" type="text" placeholder="Operation">
            <input class="Second" type="number" placeholder="Second Num">
            <div class="btn">
                <button class="work-button">click to result</button>
            </div>
        </div>

        <div class="output">
           
        </div>

        <button class="click">click to use the calculator in your page</button>
    </div>
  <script>

    document.querySelector(".click").addEventListener("click", () => {
  document.querySelector('.input').style.display = 'block';
  document.querySelector('body').style.backgroundColor = 'black';
  document.querySelector('.calculation').style.display = 'none';
  document.querySelector('.click').style.display = 'none';
})

document.querySelector('.work-button').addEventListener('click', () => {
  document.querySelector('.input').style.display = 'none';
  let a = Number(document.querySelector(".First").value);
  let b = Number(document.querySelector(".Second").value);

  let Output = document.querySelector(".output");
  Output.style.display = 'flex';

  if (!isNaN(a) && !isNaN(b) && (C == "+" || C == "-" || C == "*" || C == "/" || C == "**" || C == '%')) {
    if (C == "+") {
      Output.innerHTML = `
          <h1>The Result of this Operation is  ${a} ${C} ${b} = ${a + b}</h1>
           <button class="reuse">click to Reuse</button>
          `}
    else if (C == "-") {
      Output.innerHTML = `
           <h1>The Result of this Operation is ${a} ${C} ${b} = ${a - b} </h1>
           <button class="reuse">click to Reuse</button>
          `
    }
    else if (C == "*") {
      Output.innerHTML = `
           <h1>The Result of this Operation is ${a} ${C} ${b} = ${a * b} </h1>
          <button class="reuse">click to Reuse</button>
          `
    }
    else if (C == "/") {
      Output.innerHTML = `
           <h1>The Result of this Operation is ${a} ${C} ${b} = ${a / b} </h1>
            <button class="reuse">click to Reuse</button>
          `
    }
    else if (C == "**") {
      Output.innerHTML = `
           <h1>The Result of this Operation is ${a} ${C} ${b} = ${a ** b} </h1>
           <button class="reuse">click to Reuse</button>
          `
    }
    else if (C == "%") {
      Output.innerHTML = `
           <h1>The Result of this Operation is ${a} ${C} ${b} = ${a % b}</h1>
           <button class="reuse">click to Reuse</button>
          `
    }
    else {
      console.log('You have given the wrong Operation')

</body>

</html>

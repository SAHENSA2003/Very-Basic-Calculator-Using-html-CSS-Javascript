
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lets make basic calculator using java-script</title>
  <style>
    * {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      text-transform: uppercase;
      color: goldenrod;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 100px;
    }

    button {
      width: 300px;
    }

    .output {
      display: none;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
    }

    .output h1 {
      color: red;
      font-family: sans-serif;
    }

    .output .result {
      font-family: sans-serif;
      color: yellow;
      font-size: 20px;
      font-weight: bolder;
    }

    .input {
      display: none;
      margin-top: 300px;
    }

    .input .First,
    #Operation,
    .input .Second {
      height: 60px;
      width: 80px;
      border: none;
      outline: none;
      border-radius: 15px;
    }

    .btn {
      display: flex;
      justify-content: center;
    }

    .work-button {
      margin-top: 30px;
      border-radius: 30px;
      height: 40px;
      width: 100px;

    }

    .reuse {
      margin: auto;
      height: 30px;
      width: 100px;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1 class="calculation">if you want to use the calculator click below... and It will give you result as soon as
      possible</h1>

    <div class="input">

      <select name="Operation" id="Operation">

</html>
